<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()">Logout</button>
        <h3>All Complaints</h3>
        <div id="allComplaints"></div>
    </div>
    <script src="../js/dashboard.js"></script>
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if(!currentUser || currentUser.role !== 'admin') window.location.href = 'login.html';

        const complaintsDiv = document.getElementById('allComplaints');
        const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
        complaintsDiv.innerHTML = complaints.map(c =>
            `<div>
                <b>${c.category}</b>: ${c.description} <br>
                Location: ${c.location} <br>
                Submitted by: ${c.userEmail} <br>
                Status: ${c.status} <hr>
            </div>`
        ).join('');
    </script>
</body>
</html>
